<div class="task">
  <div class="card">
    <div class="card-header">
      {{task.nome}} <a href="#" class="btn btn-link"
       (click)="task.hide = !task.hide">Mostrar</a> | <a href="#" class="btn btn-link"
       (click)="removeTask(task)">Deletar</a>
    </div>
    <div class="card-block" [hidden]="task.hide">
      <p class="card-text">Status: {{task.status}}</p>
      <p class="card-text">Prioridade: {{task.prioridade}}</p>
      <p class="card-text">Descrição: {{task.descricao}}</p>
      <p class="card-text">Submeteu: {{task.submeteu}}</p>
      <p class="card-text">Concluiu: {{task.concluiu}}</p>
    </div>
  </div>
  <br>
</div>
