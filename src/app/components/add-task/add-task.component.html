<div class="card">
  <div class="card-header">
    Adicionar Nova Task
  </div>
  <div class="card-block">
    <form (submit)="addTask()">
      <div class="form-group">
        <label for="text">Nome da Task</label>
        <input type="text" class="form-control" [(ngModel)]="nome" name="nome">
      </div>
      <div class="form-group">
        <label for="text">Status</label>
        <select class="form-control" [(ngModel)]="status" name="status">
            <option>A fazer</option>
            <option>Processada</option>
            <option>Pronta</option>
          </select>      
      </div>
      <div class="form-group">
        <label for="text">Prioridade</label>
        <select class="form-control" [(ngModel)]="prioridade" name="prioridade">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>      
      </div>
      <div class="form-group">
        <label for="text">Descrição</label>
        <input type="text" class="form-control" [(ngModel)]="descricao" name="status">
      </div>
      <div class="form-group">
        <label for="text">Submeteu</label>
        <input type="text" class="form-control" [(ngModel)]="submeteu" name="status">
      </div>
      <div class="form-group">
        <label for="text">Concluiu</label>
        <input type="text" class="form-control" [(ngModel)]="concluiu" name="status">
      </div>
      <input type="submit" class="btn btn-success" value="Enviar">
    </form>
  </div>

</div>
